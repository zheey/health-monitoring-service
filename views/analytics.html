<!DOCTYPE html>
<html lang="en" ng-app="healthApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Vaccination Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/static/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allan" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">


</head>
<body>
<div class="container-fluid" ng-controller="healthController"  >
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark " style="background-color: black;" >
        <a class="navbar-brand abs" href="/" style="font-family: 'Lobster', Georgia, Times, serif;font-size: 25px">
            Health Monitoring Service
            <span class="sr-only">(current)</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" style="font-size: small; font-family: 'Raleway', Helvetica, Arial, sans-serif;">
                <li ng-hide="privilege==User" class="nav-item" >
                    <a class="nav-link"  href="/newdata">ADD NEW REPORT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LOG OUT</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="tab">
        <div class="row no-gutters" >
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        <div id="sidebar">
                            <h3><i class="fa fa-dashboard"></i> &nbsp;DASHBOARD</h3>
                            <div class="checklist categories">
                                <ul ng-repeat="menu in Menus">
                                    <li ><a href="/{{menu.title}}"><i class="fa fa-{{menu.icon}}"></i>{{menu.title}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-10" style="padding: 30px;height: 600px; overflow-y: scroll;overflow-x: scroll">
                <div class="row">
                    <h4 class="mx-auto" style="text-transform: uppercase;font-weight: bold;font-family: 'Raleway', Helvetica, Arial, sans-serif;">Analytical Report</h4>
                </div>
                <hr><div class="row" style="margin-top: 20px">
                    <h5 class="mx-auto">Ratio of Vaccinated to Non-Vaccinated Children</h5>
                    <canvas id="pie" class="chart chart-pie"
                            chart-data="piedata" chart-labels="pielabels" chart-colors="colors"
                            style="margin-top: 30px">
                    </canvas>
                </div><hr>
                <div class="row" style="margin-top: 50px">
                    <h5 class="mx-auto">Number of Available Workers Per Day</h5>
                    <canvas id="bar" class="chart chart-bar"
                            chart-data="bardata" chart-labels="labels" chart-series="barseries"
                    chart-colors="barcolors">
                    </canvas>
                </div><hr>
                <div class="row" style="margin-top: 50px">
                    <h5 class="mx-auto">Schedules vs Number of Vaccinated Children Per Day</h5>
                    <canvas id="bar2" class="chart chart-bar"
                            chart-data="bardata2" chart-labels="labels" chart-series="barseries2"
                            chart-colors="barcolors2">
                    </canvas>
                </div><hr>
                <div class="row" style="margin-top: 50px">
                    <h5 class="mx-auto">Paid Wages Per Day</h5>
                    <canvas id="line" class="chart chart-line" chart-data="bardata3" chart-labels="labels" chart-series="barseries3"
                            chart-colors="barcolors3" >
                    </canvas>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/static/js/angular.min.js"> </script>
<script src="/static/js/health_app.js"> </script>
<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script src="/node_modules/chart.js/dist/Chart.min.js"></script>
<script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
</body>
</html>
