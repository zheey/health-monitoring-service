<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccination Report</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>
<body>
<div class="container">

    <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="loginname" class="sr-only">Username</label>
        <input type="text" id="loginname" name="loginname" class="form-control" placeholder="Username" required autofocus>
        <label for="loginpassword" class="sr-only">Password</label>
        <input type="password" id="loginpassword" name="loginpassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <%= msg %>
</div>
</body>
</html>
