<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccination Report</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
</head>
<body>
<div class="container">

    <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Add User</h2>
        <label for="username" class="sr-only">username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="privilege" class="sr-only">Category</label>
        <select class="form-control " id="privilege" name="privilege">
                <option selected>Choose Privilege</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
        </select>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <%= msg %>
    </form>

</div>
</body>
</html>
